<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="left-panel">
            <div class="logo-area">
                <div class="logo-text">Campcodes</div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item active"><a href="#">Dashboard</a></li>
                    <li class="nav-item"><a href="vehicle.html">Vehicle</a></li>
                    <li class="nav-item"><a href="#">Driver's</a></li>
                    <li class="nav-item"><a href="#">Booking's</a></li>
                    <li class="nav-item"><a href="#">Customer</a></li>
                    <li class="nav-item"><a href="#">Fuel</a></li>
                    <li class="nav-item"><a href="#">Reminder</a></li>
                    <li class="nav-item"><a href="#">Income & Expenses</a></li>
                    <li class="nav-item"><a href="#">Tracking</a></li>
                    <li class="nav-item"><a href="#">Reports</a></li>
                    <li class="nav-item"><a href="#">Setting's</a></li>
                    <li class="nav-item"><a href="#">User's</a></li>
                    <li class="nav-item"><a href="#">GeoForce</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
            </header>
            <div class="overview-cards">
                <div class="overview-card green"></div>
                <div class="overview-card cyan"></div>
                <div class="overview-card light-gray"></div>
                <div class="overview-card light-green"></div>
                <div class="overview-card red"></div>
            </div>
            <div class="content-grid">
                <div class="income-expenses-box">
                    <h2>Income & Expenses</h2>
                </div>
                <div class="reminder-box">
                    <h2>Reminder</h2>
                    <p>No Reminder</p>
                    <button class="add-reminder-btn">+ Add Reminder</button>
                </div>
                <div class="location-box">
                    <h3>Vehicle Current Location</h3>
                    <div class="search-input">
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <div class="status-box">
                    <h3>Vehicle Running Status</h3>
                    <div class="search-input">
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
