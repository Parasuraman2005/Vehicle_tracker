<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vehicle Group</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="addnew.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="left-panel">
            <div class="logo-area">
                <div class="logo-text">Campcodes</div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item"><a href="index.html">Dashboard</a></li>
                    <li class="nav-item active"><a href="vehicle.html">Vehicle</a></li>
                    <li class="nav-item"><a href="#">Driver's</a></li>
                    <li class="nav-item"><a href="#">Booking's</a></li>
                    <li class="nav-item"><a href="#">Customer</a></li>
                    <li class="nav-item"><a href="#">Fuel</a></li>
                    <li class="nav-item"><a href="#">Reminder</a></li>
                    <li class="nav-item"><a href="#">Income & Expenses</a></li>
                    <li class="nav-item"><a href="#">Tracking</a></li>
                    <li class="nav-item"><a href="#">Reports</a></li>
                    <li class="nav-item"><a href="#">Setting's</a></li>
                    <li class="nav-item"><a href="#">User's</a></li>
                    <li class="nav-item"><a href="#">GeoForce</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content add-new-group-page">
            <header class="page-header">
                <div class="header-left">
                    <h1>Vehicle Group</h1>
                    <button class="back-to-group-btn" onclick=window.location.href="vehicle.html">&lt; Back to Vehicle Group</button>
                </div>
                <div class="header-right">
                    <div class="page-path">Dashboard / Vehicle Group / Add New Group</div>
                </div>
            </header>
            <div class="form-container">
                <h2>Add New Group</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="registrationNumber">Registration Number</label>
                        <input type="text" id="registrationNumber" placeholder="Registration Number">
                    </div>
                    <div class="form-group">
                        <label for="vehicleName">Vehicle Name</label>
                        <input type="text" id="vehicleName" placeholder="Vehicle Name">
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" placeholder="Model">
                    </div>
                    <div class="form-group">
                        <label for="chassisNo">Chassis No</label>
                        <input type="text" id="chassisNo" placeholder="Chassis No">
                    </div>
                    <div class="form-group">
                        <label for="engineNo">Engine No</label>
                        <input type="text" id="engineNo" placeholder="Engine No">
                    </div>
                    <div class="form-group">
                        <label for="manufacturedBy">Manufactured By</label>
                        <input type="text" id="manufacturedBy" placeholder="Manufactured By">
                    </div>
                    <div class="form-group">
                        <label for="vehicleType">Vehicle Type</label>
                        <select id="vehicleType">
                            <option value="" disabled selected>Select Vehicle Type</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="vehicleColor">Vehicle Color (To show in map)</label>
                        <input type="color" id="vehicleColor" value="#e91e63">
                    </div>
                    <div class="form-group">
                        <label for="registrationExpiryDate">Registration Expiry Date</label>
                        <input type="date" id="registrationExpiryDate">
                    </div>
                    <div class="form-group">
                        <label for="vehicleGroup">Vehicle Group</label>
                        <select id="vehicleGroup">
                            <option value="" disabled selected>Select Vehicle Group</option>
                            </select>
                    </div>
                    <div class="form-group api-details">
                        <h3>Get API Details (Feed GPS Data)</h3>
                        <div class="api-input">
                            <label for="apiUrl">API URL</label>
                            <input type="url" id="apiUrl" placeholder="http://localhost/api">
                        </div>
                        <div class="api-input">
                            <label for="apiUsername">API Username</label>
                            <input type="text" id="apiUsername" placeholder="API Username">
                        </div>
                        <div class="api-input">
                            <label for="apiPassword">API Password</label>
                            <input type="password" id="apiPassword" value="566043">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="add_new_group.js"></script>
</body>
</html>
